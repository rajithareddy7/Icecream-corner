<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite?'':'not'}}">
            <p>&hearts;</p>
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="cook-time">
        <span>
         Time to pack about <strong>{{food.cookTime}}</strong>Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
