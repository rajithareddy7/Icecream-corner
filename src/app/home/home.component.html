<app-search></app-search>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
             <span class="favorite {{food.favorite?'':'not'}}"><p>&#x2661;</p></span>
             <!-- <rating 
             [value]="food.star" 
             [totalstars]="5"
              checkedcolor="red" 
              uncheckedcolor="black" 
              size="24px"
             [readonly]="false">
         </rating> -->
         <div class="product-item-footer">
         <div class="origins">
            <span *ngFor="let origin of food.origins">
            {{origin}}
            </span>
        </div>
        <div class="cook-time">
            <span><p>&#x23F0;</p></span>
            {{food.cookTime}}
        </div>
    </div>
    <div class="price">
        {{food.price|currency}}
    </div>

   </div>
    </a>
    </li>
</ul>
